<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube DM</title>
    <link rel="stylesheet" href="../estilos/yt-style.css ">
</head>
<body>
    <form action="../server/php.php" method="get">
        <main>
            <div id="header">
                <img src="image/yt-icon.png" alt="">
                <h1>YouTube Video Downloader</h1>
                <p>
                    Baixe vídeos do YouTube em vários formatos diretamente para seu dispositivo
                </p>
            </div>
            <div id="link">
                <input type="url" name="url" id="iurl" required placeholder="Cole o link do vídeo do YouTube aqui">
            </div>
            <div id="button">
                <input onclick="baixar" id="baixar" type="submit" value="Download">
                <span></span>
                <span></span>
                <input id="limpar" type="reset" value="Limpar">
            </div>
        </main>
    </form>
    <div id="message" style="color: white; text-align: center; margin-top: 20px;"></div>
    <div id="loading" style="display: none; text-align: center;">
        <p style="color: white;">Processando download...</p>
    </div>
    <script>
        document.getElementById('download-form').onsubmit = function(event) {
            const url = document.getElementById('iurl').value;
            if (!url) {
                event.preventDefault();
                document.getElementById('message').innerText = 'Por favor, insira uma URL válida.';
            }
        };
    </script>
</body>
</html>
