<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DM</title>
    <link rel="stylesheet" href="../estilos/insta-style.css">
</head>
<body>
    <form action="ph.php" method="post">
        <main>
            <div id="header">
                <img src="image/insta-icon.png" alt="">
                <h1>Instagram Video Downloader</h1>
                <p>
                    Baixe vídeos do Instagram em vários formatos diretamente para seu dispositivo
                </p>
            </div>
            <div id="link">
                <input type="url" name="url" id="iurl" required placeholder="Cole o link do vídeo do Instagram aqui">
            </div>
            <div id="button">
                <input onclick="baixar" id="baixar" type="submit" value="Download">
                <span></span>
                <span></span>
                <input id="limpar" type="reset" value="Limpar">
            </div>
        </main>
    </form>
    <div id="message" style="color: white; text-align: center; margin-top: 20px;"></div>
    <script>
        document.getElementById('download-form').onsubmit = function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            const url = document.getElementById('iurl').value;
            if (url) {
                // Enviar o formulário via AJAX ou redirecionar para o PHP
                window.location.href = 'php.php?url=' + encodeURIComponent(url);
            } else {
                document.getElementById('message').innerText = 'Por favor, insira uma URL válida.';
            }
        };
    </script>
</body>
</html>
